<div class='container-fluid container-pagina bg-light'>

  <section class='row mb-4 border-bottom'>
    <h2 class='p-2'>Investimentos</h2>
  </section>

  <section class='row'>
    <div *ngFor='let investimento of listaInvestimentos' (click)='resgate(investimento.nome, investimento)'
         [class.card-carencia]='temCarencia(investimento.indicadorCarencia)'
         class='card  bg-white col-xs-12 col-sm-6 col-md-6 col-lg-3'>
      <div class='card-body'>
        <h4 class='card-title'>{{investimento?.nome}}</h4>
        <h6 class='card-subtitle mb-4 text-muted'>{{investimento?.objetivo}}</h6>
        <p class='m-0 text-muted'>Total</p>
        <p class='fw-bold'>{{investimento?.saldoTotal | currency: 'BRL'}}</p>
      </div>
    </div>
  </section>

</div>
